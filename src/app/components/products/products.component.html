<h1>{{componentName}}</h1>
<button (click)="onHandleClick()">Click</button>
<input type="text" [(ngModel)]="productName">
{{productName}}
<div *ngIf="isStatus">
    <table class="table table-rouded">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Price</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of productList; let i=index">
                <td>{{i+1}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.status? "còn hàng": "hết hàng"}}</td>
                <td>
                    <a href="" class="btn btn-primary">Edit</a>
                    <button class="btn btn-danger" (click)="onHandleRemove(product.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
