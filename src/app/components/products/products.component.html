<table class="table table-bordered">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Price</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products; let i=index">
            <td>{{i+1}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.status? "còn hàng": "hết hàng"}}</td>
            <td>
                <a routerLink="product/edit/" class="btn btn-primary">Edit</a>
                <button class="btn btn-danger ms-1" (click)="onHandleRemove(product.id!)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
